<!DOCTYPE html>
<html>
<head>
    <title>TKA Frontend feladat</title>
    <!-- HEAD -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-icons.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- CONTENT -->
<div class="container">
    <div class="content">
    <form action="https://erasmus-plus.ec.europa.eu/hu" id="form" class="form-group" novalidate>
        <div class="row">
            <div class="col-sm-14 col-md-12 col-lg-12">
        <h2 class="text-center">Sign Up Now</h2>
        <div class="d-flex align-items-center justify-content-center">
            <img class="logo-img img-fluid" src="assets/images/img-600.png" alt="img">
        </div>
        
        <div class="mb-3">
            <label for="username">Username<b> *</b></label>
            <input type="text" class="form-control" id="username" placeholder="jondoe01" required>
            <div id="username-error" class="error-text"></div>
        </div>
        <div class="mb-3">
            <label for="firstname">Firstname<b> *</b></label>
            <input type="text" class="form-control" id="firstname" placeholder="Jon" required>
            <div id="firstname-error" class="error-text"></div>
        </div>
        <div class="mb-3">
            <label for="lastname">Lastname<b> *</b></label>
            <input type="text" class="form-control" id="lastname" placeholder="Doe" required>
            <div id="lastname-error" class="error-text"></div>
        </div>
        <div class="mb-3">
            <label for="email">Email address<b> *</b></label>
            <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            <div id="email-error" class="error-text"></div>
        </div>
        <div class="mb-3">
            <label for="profile-image">Profile image<b> *</b></label>
            <input type="file" class="form-control" id="profile-image" required>
            <small class="form-text">Accept formats: jpg.</small>
            <div id="profile-image-error" class="error-text"></div>
        </div>
        <div class="mb-3">
            <label for="password">Password<b> *</b></label>
            <input type="password" class="form-control" id="password" required>
            <div id="password-error" class="error-text"></div>
        </div>
        <div class="mb-3">
            <label for="confirm-password">Password again<b> *</b></label>
            <input type="password" class="form-control" id="confirm-password" required>
            <div id="confirm-password-error" class="error-text"></div>
        </div>
        <div class="d-flex align-items-center justify-content-center">
            <img class="atleast-img" src="assets/images/atleast.png" alt="img">
        </div>
        
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="gdpr" required>
            <label class="form-check-label" for="gdpr">Lorem ipsuma <a href="http://">GDPR.</a></label>
            <div id="gdpr-error" class="error-text"></div>
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="aszf" required>
            <label class="form-check-label" for="aszf">Lorem ipsuma <a href="http://">ASZF.</a></label>
            <div id="aszf-error" class="error-text"></div>
        </div>
        <div class="btns">
            <button class="btn-reset" type="reset">Reset</button>
            <button class="btn-signup">Sign up</button>
        </div>
    </div>
</div>
    </form>
    </div>
</div>
<!-- JS -->
<script src="js/validateForm.js"></script>
<!-- FOOTER -->
<footer class="text-center mt-5 text-muted">
    <p>Designed by</p>
    <p>&copy; 2023 Somossy László</p> 
</footer>
</body>
</html>
